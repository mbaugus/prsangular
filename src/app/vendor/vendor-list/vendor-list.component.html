<p class="lead">{{pagetitle}}</p>
<app-breadcrumb></app-breadcrumb>
<hr class="my-2">

<app-specialbtn  [url]='' [info]="{ permission: ['admin'], type: 'bootstrap', url: '/vendors/create', display: 'Create Vendor' }"></app-specialbtn>
 
  <div *ngIf="vendors.length > 0" id="content">
    <br>
    <div class="table-responsive">
  <table class="table table-sm text-center table-striped table-hover">
    <thead class="thead-dark">
      <tr>
      <th scope="col">ID</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Active</th>
      <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
    <tr *ngFor="let vendor of vendors">
      <td scope="row" >{{vendor.Id}}</td>
      <td scope="row">{{vendor.Code}}</td>
      <td>{{vendor.Name}}</td>
      <td>{{vendor.City}}</td>
      <td>{{vendor.State}}</td>
      <td>{{vendor.Active ? "Yes" : "No" }}</td>
      <td>
          <app-specialbtn [url]="'/vendors/detail/' + vendor.Id" [info]="{ permission: ['admin'], type: 'detail', url: '', display: '' }"></app-specialbtn>
          <app-specialbtn [url]="'/vendors/edit/' + vendor.Id"   [info]="{ permission: ['admin'], type: 'edit',  url: '', display: '' }"></app-specialbtn>
      </td> 
    </tr>
  </tbody>
  
  </table>
  </div>
  </div>
