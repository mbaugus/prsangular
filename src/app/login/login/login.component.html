

  <div class="loginform">

    <div class="loginheader">
      Please sign in
    </div>

    <div class="logincontent">

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">&nbsp;&nbsp;Remember me
        </label>
      </div>
      <br>
      <button class="btn btn-warning" (click)='login()'>Signin</button>
      <div [hidden]="!visibleError" class="alert">Username or password incorrect.</div>
    </form>

    </div><!-- end content -->
</div> <!-- end form -->
